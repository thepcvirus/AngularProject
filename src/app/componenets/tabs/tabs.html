<div class="tabs-container" *ngIf="items.length > 0">
  <div class="row g-0 shadow-lg rounded-3 overflow-hidden">
    <!-- Vertical Tabs Navigation -->
    <div class="col-md-3 bg-light">
      <div class="nav flex-column nav-pills h-100" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button 
          *ngFor="let item of items; let i = index" 
          class="nav-link text-start p-3 d-flex align-items-center"
          [class.active]="activeIndex === i"
          [id]="'v-pills-' + i + '-tab'"
          data-bs-toggle="pill" 
          [attr.data-bs-target]="'#v-pills-' + i" 
          type="button" 
          role="tab" 
          [attr.aria-controls]="'v-pills-' + i"
          [attr.aria-selected]="activeIndex === i"
          (click)="activeIndex = i">
          <span class="badge bg-primary me-2">{{i + 1}}</span>
          <span class="text-truncate">{{item.title}}</span>
        </button>
      </div>
    </div>
    
    <!-- Tab Content -->
    <div class="col-md-9 bg-white">
      <div class="tab-content h-100 p-4" id="v-pills-tabContent">
        <div 
          *ngFor="let item of items; let i = index" 
          class="tab-pane fade h-100"
          [class.active]="activeIndex === i" 
          [class.show]="activeIndex === i" 
          [id]="'v-pills-' + i" 
          role="tabpanel" 
          [attr.aria-labelledby]="'v-pills-' + i + '-tab'" 
          tabindex="0">
          <div class="d-flex flex-column h-100">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h3 class="text-primary mb-0">{{item.title}}</h3>
              <!-- <button (click)="RemoveSlide(i)" class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i> Remove
              </button> -->
            </div>
            <div class="flex-grow-1 mb-4 p-3 bg-light rounded">
              <p class="lead mb-0">{{item.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-tabs-form *ngIf="isFormEnabled" 
              (UpdateList)="UpdateList($event)" 
              [submittedItems]="items" 
              (AddItem)="AddSlide($event)" 
              (RemoveItem)="RemoveSlide($event)">
</app-tabs-form>
