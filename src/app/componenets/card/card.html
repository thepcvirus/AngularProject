<div class="container cards-container py-4">
  <div class="row g-4">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of items; let i = index">
      <div class="card h-100 shadow-sm border-0 overflow-hidden">
        <div class="card-image-container">
          <img [src]="item.imageUrl" class="card-img-top" [alt]="item.title" loading="lazy">
          <div class="image-overlay"></div>
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold">{{ item.title }}</h5>
          <p class="card-text flex-grow-1">{{ item.description }}</p>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <a [href]="item.url" target="_blank" class="btn btn-outline-primary flex-grow-1 me-2">
              <i class="bi bi-box-arrow-up-right me-2"></i>View Details
            </a>
            <button (click)="RemoveSlide(i)" class="btn btn-outline-danger">
              <i class="bi bi-trash">Remove</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4" *ngIf="isFormEnabled">
    <button (click)="AddRandomSlide()" class="btn btn-primary px-4 py-2">
      <i class="bi bi-plus-circle-fill me-2"></i>Add Random Slide
    </button>
  </div>

  <app-card-form *ngIf="isFormEnabled" 
                (UpdateList)="UpdateList($event)" 
                [submittedItems]="items" 
                (AddItem)="AddSlide($event)" 
                (RemoveItem)="RemoveSlide($event)">
  </app-card-form>
</div>
