<div class="container h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="auth-container">
        <h2>Sign Up</h2>
        <form (ngSubmit)="onSignup()">
          <div class="mb-3">
            <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          <p class="text-center mt-3">Already have an account? <a routerLink="/login">Login</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
