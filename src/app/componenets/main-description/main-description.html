

<div class="row g-0 bg-body-secondary position-relative">
  <div class="col-md-6 mb-md-0 p-md-4">
    <img [src]="mainDesc.ImageUrl" class="w-100" alt="...">
  </div>
  <div class="col-md-6 p-4 ps-md-0">
    <h5 class="mt-0">{{mainDesc.Header}}</h5>
    <p>{{mainDesc.Description}}</p>
    <a target="_blank" href="{{mainDesc.UrlLink}}" class="stretched-link">{{mainDesc.UrlText}}</a>
  </div>
</div>

<app-main-description-form *ngIf="isFormEnabled" [(Item)]="mainDesc"></app-main-description-form>
