<div class="container tabs-form-container py-4">
  <h2 class="text-center mb-4 text-primary">
    <i class="bi bi-collection me-2"></i>Tabs Form
  </h2>
  
  <form (ngSubmit)="submitForm()" class="p-4 border rounded shadow-sm bg-light">
    <div class="mb-4">
      <label class="form-label fw-bold">Title</label>
      <input type="text" class="form-control p-3" 
             [(ngModel)]="newItem.title" 
             name="title" 
             required
             placeholder="Enter tab title">
    </div>
    
    <div class="mb-4">
      <label class="form-label fw-bold">Description</label>
      <textarea class="form-control p-3" 
                [(ngModel)]="newItem.description" 
                name="description"
                rows="4"
                placeholder="Enter tab description"></textarea>
    </div>
    
    <div class="d-flex justify-content-between gap-3 mt-4">
      <button type="submit" class="btn btn-primary flex-grow-1 py-2">
        <i class="bi bi-plus-circle-fill me-2"></i>Add Tab
      </button>
    </div>
  </form>

  <div class="settings-group d-flex justify-content-between gap-3 mt-4 mb-4">
    <button type="button" class="btn btn-outline-danger col-6 py-2" (click)="saveFormData()">
      <i class="bi bi-save me-2"></i>Save Settings
    </button>
    <button type="button" class="btn btn-outline-success col-6 py-2" (click)="loadFormData()">
      <i class="bi bi-folder-symlink me-2"></i>Load Settings
    </button>
  </div>
  
  <div *ngIf="submittedItems.length > 0" class="mt-5">
    <h3 class="text-center mb-4 text-primary">
      <i class="bi bi-list-check me-2"></i>Submitted Items
    </h3>
    <div class="table-responsive">
      <table class="table table-hover table-bordered">
        <thead class="table-primary">
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of submittedItems; let i = index" class="align-middle">
            <td class="fw-bold">{{ item.title }}</td>
            <td>
              <div class="description-truncate" [title]="item.description">
                {{ item.description }}
              </div>
            </td>
            <td class="text-center">
              <button (click)="removeItem(i)" class="btn btn-outline-danger btn-sm">
                <i class="bi bi-trash-fill me-1"></i>Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
