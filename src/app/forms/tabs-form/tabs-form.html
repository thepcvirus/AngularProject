<form (ngSubmit)="submitForm()" class="p-3 border rounded">
  
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" class="form-control" [(ngModel)]="newItem.title" name="title" required>
  </div>
  
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" [(ngModel)]="newItem.description" name="description"></textarea>
  </div>

  
  <button type="submit" class="btn btn-primary">Add Slide</button>
</form>

<div *ngIf="submittedItems.length > 0" class="mt-4">
  <h3>Submitted Items</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of submittedItems; let i = index">
        <td>{{ item.title }}</td>
        <td>{{ item.description }}</td>
        <td>
          <button (click)="removeItem(i)" class="btn btn-danger btn-sm">
            Remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
