<div class="container card-form-container">
    <h2 class="text-center mb-4 text-primary">Card Form</h2>
    
    <form (ngSubmit)="submitForm()" class="p-4 border rounded shadow-sm bg-light">
        <div class="mb-4">
            <label class="form-label h6">Image URL</label>
            <input type="url" class="form-control p-3" [(ngModel)]="newItem.imageUrl" 
                   name="imageUrl" required placeholder="https://example.com/image.jpg">
        </div>
        
        <div class="mb-4">
            <label class="form-label h6">Title</label>
            <input type="text" class="form-control p-3" [(ngModel)]="newItem.title" 
                   name="title" required placeholder="Enter card title">
        </div>
        
        <div class="mb-4">
            <label class="form-label h6">Description</label>
            <textarea class="form-control p-3" [(ngModel)]="newItem.description" 
                      name="description" rows="3" placeholder="Enter description"></textarea>
        </div>

        <div class="mb-4">
            <label class="form-label h6">URL</label>
            <input type="text" class="form-control p-3" [(ngModel)]="newItem.url" 
                   name="url" required placeholder="https://example.com">
        </div>
        
        <div class="d-flex justify-content-between gap-3 mt-4">
            <button type="submit" class="btn btn-primary flex-grow-1 py-2">
                <i class="bi bi-plus-circle-fill me-2"></i>
                Add Slide
            </button>
        </div>
    </form>

    <div class="settings-group d-flex justify-content-between gap-3 mt-4 mb-4">
        <button type="button" class="btn btn-outline-danger col-6 py-2" (click)="saveFormData()">
            <i class="bi bi-save me-2"></i>
            Save Settings
        </button>
        <button type="button" class="btn btn-outline-success col-6 py-2" (click)="loadFormData()">
            <i class="bi bi-folder-symlink me-2"></i>
            Load Settings
        </button>
    </div>

    <div *ngIf="submittedItems.length > 0" class="mt-5">
        <h3 class="text-center mb-4 text-primary">Submitted Items</h3>
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>URL</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of submittedItems; let i = index" class="align-middle">
                        <td class="text-center">
                            <img [src]="item.imageUrl" alt="Preview" class="img-thumbnail" style="max-width: 100px;">
                        </td>
                        <td class="fw-bold">{{ item.title }}</td>
                        <td>{{ item.description }}</td>
                        <td>
                            <a [href]="item.url" target="_blank" class="text-truncate d-inline-block" style="max-width: 150px;">
                                {{ item.url }}
                            </a>
                        </td>
                        <td class="text-center">
                            <button (click)="removeItem(i)" class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-trash-fill"></i> Remove
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
