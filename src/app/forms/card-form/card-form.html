<h2>Card Form</h2>
<form (ngSubmit)="submitForm()" class="p-3 border rounded">
  <div class="mb-3">
    <label class="form-label">Image URL</label>
    <input type="url" class="form-control" [(ngModel)]="newItem.imageUrl" name="imageUrl" required>
  </div>
  
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" class="form-control" [(ngModel)]="newItem.title" name="title" required>
  </div>
  
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" [(ngModel)]="newItem.description" name="description"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">URL</label>
    <input type="text" class="form-control" [(ngModel)]="newItem.url" name="url" required>
  </div>
  
  <button type="submit" class="btn btn-primary">Add Slide</button>
</form>

<div class="container row justify-content-around">
    <button type="submit" class="btn btn-danger col-4" (click)="saveFormData()">Save Settings</button>
    <button type="submit" class="btn btn-success col-4" (click)="loadFormData()">Load Settings</button>
  </div>

<div *ngIf="submittedItems.length > 0" class="mt-4">
  <h3>Submitted Items</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Image</th>
        <th>Title</th>
        <th>Description</th>
        <th>URL</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of submittedItems; let i = index">
        <td>
          <img [src]="item.imageUrl" alt="Preview" style="max-width: 100px; max-height: 60px;">
        </td>
        <td>{{ item.title }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.url }}</td>
        <td>
          <button (click)="removeItem(i)" class="btn btn-danger btn-sm">
            Remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
