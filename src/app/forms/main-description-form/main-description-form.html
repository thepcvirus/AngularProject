<h2>Main Description Form</h2>

<form (ngSubmit)="submitForm()" class="p-3 border rounded">
  <div class="mb-3">
    <label class="form-label">Header</label>
    <input type="text" class="form-control" 
           [(ngModel)]="Item.Header" name="header" required>
  </div>
  
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" 
              [(ngModel)]="Item.Description" name="description"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Image Url</label>
    <input type="text" class="form-control" 
           [(ngModel)]="Item.ImageUrl" name="imageUrl" required>
  </div> 

  <div class="mb-3">
    <label class="form-label">Url Link</label>
    <input type="text" class="form-control" 
           [(ngModel)]="Item.UrlLink" name="urlLink" required>
  </div>

  <div class="mb-3">
    <label class="form-label">URL Text</label>
    <input type="text" class="form-control" 
           [(ngModel)]="Item.UrlText" name="urlText" required>
  </div>

  <div class="container row justify-content-around">
    <button type="submit" class="btn btn-danger col-4" (click)="saveFormData()">Save Settings</button>
    <button type="submit" class="btn btn-success col-4" (click)="loadFormData()">Load Settings</button>
  </div>
  
  <!-- <button type="submit" class="btn btn-primary">Submit Changes</button> -->
</form>
