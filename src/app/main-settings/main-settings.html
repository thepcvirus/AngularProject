<form  class="settings-form p-3 align-items-center justify-content-center text-center">
  <div class="mb-3">
    <!-- <label class="form-label">Background Color</label>
    <input type="color" class="form-control form-control-color" 
           [(ngModel)]="Holdersettings.backgroundColor" name="bgColor"> -->

    <div class="color-palette mt-2">
      <label class="form-label">Color Palette</label>
      <br>
      <div class="row justify-content-between">
<button *ngFor="let color of Holdersettings?.colorPalette" 
        class="color-swatch border-black p-2"
        [style.background]="color" 
        (click)="Holdersettings.backgroundColor = color; onSettingChange()">
</button>
      </div>
      
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Width (%)</label>
    <br>
    <input type="range" 
       [(ngModel)]="Holdersettings.Width" 
       name="width"
       (ngModelChange)="onSettingChange()" min="30" max="100">
    <label class="text-end">{{Holdersettings.Width}}%</label>
  </div>

  <div class="mb-3">
    <label class="form-label">Background Image URL</label>
    <input type="url" 
       [(ngModel)]="Holdersettings.BackgroundImgUrl"
       name="bgImageUrl"
       (ngModelChange)="onSettingChange()">
  </div>

  <div class="mb-3 form-check form-switch">
    <input class="form-check-input" 
       type="checkbox" 
       [(ngModel)]="Holdersettings.isFormEnabled"
       name="formsEnabled"
       (ngModelChange)="onSettingChange()">
    <label class="form-check-label">Enable Forms</label>
  </div>

  <div class="container row justify-content-around">
    <button type="submit" class="btn btn-danger col-4" (click)="saveFormData()">Save Settings</button>
    <button type="submit" class="btn btn-success col-4" (click)="loadFormData()">Load Settings</button>
  </div>
</form>
