<form (ngSubmit)="onSubmit()" class="settings-form p-3 align-items-center justify-content-center text-center">
  <div class="mb-3">
    <label class="form-label">Background Color</label>
    <input type="color" class="form-control form-control-color" 
           [(ngModel)]="Holdersettings.backgroundColor" name="bgColor">
    
    <div class="color-palette mt-2">
        <label class="form-label">Color Palette</label>
        <br>
      <button *ngFor="let color of Holdersettings.colorPalette" 
              class="color-swatch border-black p-2"
              [style.background]="color"
              (click)="Holdersettings.backgroundColor= color">
      </button>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Width (%)</label>
    <input type="range" class="form-range" min="0" max="100"
           [(ngModel)]="Holdersettings.Width" name="width">
    <div class="text-end">{{Holdersettings.Width}}%</div>
  </div>

  <div class="mb-3">
    <label class="form-label">Background Image URL</label>
    <input type="url" class="form-control" 
           [(ngModel)]="Holdersettings.BackgroundImgUrl" name="bgImageUrl">
  </div>

  <div class="mb-3 form-check form-switch">
    <input class="form-check-input" type="checkbox" 
           [(ngModel)]="Holdersettings.isFormEnabled" name="formsEnabled">
    <label class="form-check-label">Enable Forms</label>
  </div>

  <button type="submit" class="btn btn-primary w-100">Apply Settings</button>
</form>
