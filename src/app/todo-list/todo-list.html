<div class="todo-list">
  <h3>Tasks:</h3>
  @if (tasks.length === 0) {
    <p>No tasks yet. Add one above!</p>
  }
  
  @for (task of tasks; track task.id) {
    <div class="task-item">
      <span 
        [class.completed]="task.completed"
        (click)="toggleComplete.emit(task.id)"
      >
        {{ task.text }}
      </span>
      <button (click)="deleteTask.emit(task.id)">Delete</button>
    </div>
  }
</div>
