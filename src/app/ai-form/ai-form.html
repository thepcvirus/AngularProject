<div class="container">
  <div class="header">
    <h1>ðŸ¤– AI Article Generator</h1>
    <p>Powered by Google Gemini - Create comprehensive articles on any topic</p>
  </div>

  <div class="form-section justify-content-center " >
    <form id="aiForm" class="p-3 border rounded">
      <div class="mb-3 ">
        <label class="" for="topic">What topic would you like an article about?</label>
        <input class="form-control" [(ngModel)]="topic" name="topic" type="text" id="topic" placeholder="e.g., Artificial Intelligence, Climate Change, Space Exploration..."
          required>
      </div>

      <button type="submit" class="btn btn-dark form-control" id="submitBtn">
        <span (click)="onSubmit()" id="buttonText">Generate Article</span>
      </button>
      
    </form>
    <div *ngIf="isLoading">Loading response...</div>
    <div *ngIf="showResponse && !isLoading">
      <p class="mb-3 form-control">
        {{aiResponse}}
      </p>
    </div>
  </div>
</div>
